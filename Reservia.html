<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Reservia_OpenClassrooms_PN</title>
	<script src="https://kit.fontawesome.com/18bb291b9e.js"></script>
	<link rel="stylesheet" href="styles.css"/>
	
</head>

<body>
	<header>
		<a href="header">
			<img src="./images/logo/Reservia.svg" alt="reservia">
		</a>
		<nav>
			<ul>
				<li><a href="#hosting" data-active="true">Hébergements</a></li> 
				<li><a href="#activity" data-active="false">Activités</a></li>
				<li id="headerSignup"><a href="#signup">S'inscrire</a></li>
			</ul>

		</nav>
	</header>

	<main class="main">
		<section class="search">
			<header>
				<h1>Trouvez votre hébergements pour des vacances de rêves</h1>
				<p>En plein centre-ville ou en pleine nature</p>
			</header>
			<form>
				<span class="searchFormWarpIcon">
					<i class="fas fa-map-marker-alt"></i>
				</span>
				<input type="search" placeholder="Marseille, France">
				<button>
					<i class="fas fa-search"></i>
					<span class="searchFormButton">Recherche</span>
				</button>
			</form>
			<div class="searchFilters">
				<h2>Filtres</h2>
					<div><i class="fas fa-money-bill-wave"></i> Économique</div>
					<div><i class="fas fa-child"></i> Familial</div>
					<div><i class="fas fa-heart"></i> Romantique</div>
					<div><i class="fas fa-dog"></i> Animaux autorisé</div>
			</div>
			<div class="searchResult">
				<div class="searchResultWarpIcon">
					<i class="fas fa-info"></i>
				</div>
				<p class="searchResultText">Plus de 500 logements sont disponibles dans cette ville</p>
			</div>
		</section> 
	</main>

</body>

</html>
